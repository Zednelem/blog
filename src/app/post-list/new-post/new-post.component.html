<div>
  <h2>New Post</h2>
  <br>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="title">
        Titre du post
      </label>
      <input class="form-control" id="title" name="title" ngModel type="text">
    </div>
    <div class="form-group">
      <label for="content">
        Votre post
      </label>
      <textarea class="form-control" id="content" name="content" ngModel rows="3" type="text"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Enregistrer</button>
  </form>
</div>
